<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="osu,Osu!,beatmap,beatmaps,beatmapset,beatmapsets,taiko,catch the beat,Osu!Mania">
    <meta name="Description" content="Alternative way to browse and download Osu! beatmaps.">
    <meta http-equiv="content-language" content="en"/>
    <meta name="author" lang="fr" content="ikaer">
    <base href="/">

    <title>Altosu</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/angular-bootstrap/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="style/style.css">


    <!-- JS -->
    <script src="libs/underscore/underscore-min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/jquery-ui/jquery-ui.min.js"></script>

    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.js"></script>

    <!--<script src="libs/angular-bootstrap/ui-bootstrap.min.js"></script>-->
    <!--<script src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>-->

    <!--<script src="libs/bootstrap/js/tooltip.js"></script>-->
    <!--<script src="libs/bootstrap/js/popover.js"></script>-->

    <link rel="stylesheet" type="text/css" href="libs/semantic-ui/dist/semantic.min.css">
    <script src="libs/semantic-ui/dist/semantic.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/services/BeatmapService.js"></script>
    <script>
        var app = angular.module('sampleApp', [ 'BeatmapService', 'MainCtrl',  'ui.router'])
        app.config(function($stateProvider, $urlRouterProvider){
            $urlRouterProvider.otherwise("/beatmaps")
            $stateProvider
                    .state('beatmaps', {
                        url: "/beatmaps",
                        templateUrl: "views/main.html",
                        controller: 'MainController'
                    })
                    .state('beatmaps.table', {
                        url: "/table",
                        parent:"beatmaps",
                        templateUrl: "views/beatmapsTable.html"
                    })
                    .state('beatmaps.flex', {
                        url: "/flex",
                        parent:"beatmaps",
                        templateUrl: "views/beatmapsFlex.html"
                    })
                    .state('beatmaps.cards', {
                        url: "/cards",
                        parent:"beatmaps",
                        templateUrl: "views/beatmapsCard.html"
                    });
        });

    </script>
</head>

<body ui-view ng-app="sampleApp" ng-controller="MainController">

<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-65296679-1', 'auto');

</script>
</body>
</html>
