<table class="table table-striped row beatmapsetTable" ng-switch="displayMode===0">
    <thead>
    <tr class="beatmapsetRow">
        <td class="column-image">
        </td>
        <td class="column-artist sorting-column" ng-click="sort(sortings.artist)" title="Artist">
            <img src="/img/artist.png">
        </td>
        <td class="column-title sorting-column" ng-click="sort(sortings.title)" title="Title">
            <img src="/img/title.png">
        </td>

        <td class="column-difficulties" ng-switch-when="false" title="Difficulties">
            <img src="/img/fight1.png">
        </td>
        <td class="column-difficulties sorting-column" ng-switch-when="true" title="Difficulty"
            ng-click="sort(sortings.difficulty)">
            <img src="/img/fight1.png">
        </td>
        <td class="column-bpm sorting-column" ng-click="sort(sortings.bpm)" title="BPM">
            <img src="/img/pulse3.png">
        </td>
        <td class="column-approved sorting-column" ng-click="sort(sortings.approved)" title="Approved status">
            <img src="/img/checked28.png">
        </td>
        <td class="column-playCount sorting-column" ng-click="sort(sortings.playCount)" title="Played">
            <img src="/img/right246.png">
        </td>
        <td class="column-playSuccess sorting-column" ng-click="sort(sortings.playSuccess)" title="Played with success">
            <img src="/img/medals7.png">
        </td>
        <td class="column-favouritedCount sorting-column" ng-click="sort(sortings.favouritedCount)"
            title="Favorited count">
            <img src="/img/approved/ranked.png">
        </td>
        <td class="column-genre sorting-column" ng-click="sort(sortings.genre)" title="Genre">
            <img src="/img/library.png">
        </td>
        <td class="column-language sorting-column" ng-click="sort(sortings.language)" title="Language">
            <img src="/img/record15.png">
        </td>
        <td class="column-negativeUserRating sorting-column" ng-click="sort(sortings.negativeUserRating)"
            title="Negative user rating">
            <img src="/img/sad39.png">
        </td>
        <td class="column-positiveUserRating sorting-column" ng-click="sort(sortings.positiveUserRating)"
            title="Positive user rating">
            <img src="/img/happy6.png">
        </td>
        <td class="column-tags sorting-column" title="Tags">
            <img src="/img/tags21.png">
        </td>
        <td class="column-actions" width="160px">

        </td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="pack in packs" class="beatmapsetRow">
        <td class="column-image">
            <div style="min-height:60px;">
                <img src="/media/{{pack.beatmapset_id}}/{{pack.beatmapset_id}}.jpg"
                     ng-mouseover="pack.isDisplayed = true" ng-mouseleave="pack.isDisplayed=false">


            </div>
        </td>
        <td class="column-artist">
            {{pack.artist}}
        </td>
        <td class="column-title">
            {{pack.title}}
        </td>

        <td class="column-difficulties">
            <img id="popover-{{beatmap.beatmap_id}}"
                 ng-repeat="beatmap in pack.beatmaps | orderBy:'difficultyrating'"
                 ng-click="showBeatmap(beatmap)"
                 src="/img/mode/{{converter.mode[beatmap.mode]}}/{{converter.difficulty[beatmap.difficulty]}}.png"
                 style="width:20px;margin-left:2px;"/>
        </td>

        <td class="column-bpm">
            {{pack.bpm}}
        </td>
        <td class="column-approved">
            <img style="width:25px;" src="/img/approved/{{converter.approved[pack.approved]}}.png"/>
        </td>
        <td class="column-playCount">
            {{pack.playCount}}
        </td>
        <td class="column-playSuccess">
            {{pack.playSuccess}}
        </td>
        <td class="column-favouritedCount">
            {{pack.favouritedCount}}
        </td>
        <td class="column-genre">
            {{pack.genre}}
        </td>
        <td class="column-language">
            {{pack.language}}
        </td>
        <td class="column-negativeUserRating">
            {{pack.negativeUserRating}}
        </td>
        <td class="column-positiveUserRating">
            {{pack.positiveUserRating}}
        </td>
        <td class="column-tags">
            {{pack.tags.join(', ')}}
        </td>
        <td class="column-actions">
            <div class="viewDetail">
                <a type="button" class="btn btn-default" target="_blank"
                   href="https://osu.ppy.sh/s/{{pack.beatmapset_id}}">
                    <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
                </a>
                <a type="button" class="btn btn-default" target="_self" href="{{pack.downloadLink}}"
                   download="{{pack.downloadName}}">
                    <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
                </a>
                <a type="button" class="btn btn-default" ng-click="playBeatmap(pack.beatmapset_id)">
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                </a>
            </div>
        </td>
    </tr>
    </tbody>


</table>
