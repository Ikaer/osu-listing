<div class="ui sidebar inverted vertical menu">
    <a class="item">
        Difficulty
    </a>
    <a class="item">
        Mode
    </a>
</div>
<div class="pusher">
    <div class="ui fixed inverted menu ao-menu">
        <div class="ui container">
            <a href="/" class="item">
                <div class="ui small loader ao-loader"></div>
            </a>

            <div href="#" class="header item">
                <img class="logo ao-logo" src="img/1437607408_osu.png">&nbsp;&nbsp;
                AltOsu
            </div>
            <a href="/" class="item">Home</a>

            <div class="ui dropdown item ao-sorting right">
                <input type="hidden" name="gender">

                <div class="default text">{{sorting.label}}</div>
                <i class="dropdown icon"></i>

                <div class="menu">
                    <div class="item" ng-if="(displayMode === 0 && s.single === true) || s.single !== true"
                         ng-repeat="s in sortings" data-value="{{s.value}}" ng-click="sort(s)">
                        {{s.label}}
                    </div>
                </div>
            </div>
            <a class="item"> <i class="sort content icon" ng-click="changeSortingDirection()"
                                ng-class="sorting.direction === 1 ? 'ascending' : 'descending'"></i></a>
            <a class="ui dropdown item aligned ao-filters">
                Mode
                <i class="dropdown icon"></i>

                <div class="menu">
                    <div class="item" ng-repeat="m in modes" ng-click="changeMode(m.value)" style="width:180px;">
                        <img class="ui image" ng-class="m.active === true ? '':'filter-faded-icon'"
                             src="/img/mode/{{converter.mode[m.value]}}/mode.png"
                             style="width:20px;"/>
                        {{m.name}}
                    </div>
                </div>
            </a>
            <a class="ui dropdown item aligned ao-filters">
                Difficulty
                <i class="dropdown icon"></i>

                <div class="menu">
                    <div class="item" ng-repeat="d in difficulties" ng-click="changeDifficulty(d.value)"
                         style="width:180px;">
                        <img class="ui image" ng-class="d.active === true ? '':'filter-faded-icon'"
                             src="/img/mode/osu/{{converter.difficulty[d.value]}}.png"
                             style="width:20px;"/>
                        {{d.name}}
                    </div>
                </div>
            </a>
            <a class="ui dropdown item aligned ao-filters">
                Status
                <i class="dropdown icon"></i>

                <div class="menu">
                    <div class="item" ng-repeat="d in approved" ng-click="changeApproved(d.value)" style="width:180px;">
                        <img class="ui image" ng-class="d.active === true ? '':'filter-faded-icon'"
                             src="/img/approved/{{converter.approved[d.value]}}.png"
                             style="width:20px;"/>
                        {{d.name}}
                    </div>
                </div>
            </a>

            <div class="ui category search item  aligned" style="width:300px;">
                <div class="ui icon input">
                    <input class="prompt" type="text" placeholder="Search creators / titles / artits ...">
                    <i class="search icon"></i>
                </div>
                <div class="results"></div>
            </div>


            <!--<a class="item ao-user">-->
                <!--<i class="user icon"></i>-->
            <!--</a>-->
            <!--<a class="item ao-user-welcome" ng-show="isLogged">-->
                <!--Welcome {{user}}-->
            <!--</a>-->

            <div class="ui flowing popup top left transition hidden ao-user-options" >
                <div class="ui two column middle aligned very relaxed stackable grid">
                    <div class="column">
                        <div class="ui blue submit button" ng-click="logout()">Logout</div>
                    </div>
                </div>
            </div>
            <div class="ui flowing popup top left transition hidden ao-user-popup" style="width:500px;">
                <div class="ui two column middle aligned very relaxed stackable grid">
                    <div class="column">
                        <div class="ui form">
                            <div class="field">
                                <label>Username</label>

                                <div class="ui left icon input">
                                    <input type="text" placeholder="Pseudo or mail" class="login-pseudo"
                                           ng-model="username">
                                    <i class="user icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <label>Password</label>

                                <div class="ui left icon input">
                                    <input type="password" autocomplete="off" class="login-password" ng-model="password"
                                           style="cursor: auto; background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=);">
                                    <i class="lock icon"></i>
                                </div>
                            </div>
                            <div class="field">{{loginError}}</div>
                            <div class="ui blue submit button" ng-click="login()">Login</div>
                        </div>
                    </div>
                    <div class="ui vertical divider">
                        Or
                    </div>
                    <div class="ui aligned column vertical buttons">
                        <div class="ui green button log-signup" ng-click="openSignup()">
                            <i class="signup icon"></i>
                            Sign Up
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="margin-top:100px;"></div>

<div ui-view ></div>
<div class="ui modal signup">
    <!--<i class="close icon"></i>-->
    <div class="header">
        Create account
    </div>
    <div class="ui form content">
        <div class="field">
            <label>Pseudo</label>
            <input type="text" class="pseudo" placeholder="JohnDoe457">
        </div>
        <div class="field">
            <label>E-mail</label>
            <input type="text" class="mail" placeholder="john.doe@wonderland.com">
        </div>
        <div class="field">
            <label>Password</label>
            <input type="password" class="password1" placeholder="Enter your password">
        </div>
        <div class="field">
            <label>Repeat password</label>
            <input type="password" class="password2" placeholder="Confirm your password">
        </div>
    </div>
    <div class="actions">
        <div class="ui button signup_cancel">Cancel</div>
        <div class="ui button signup_createAccount" ng-click="createAccount()">Create account</div>
    </div>
</div>


<script>
    $('.signup.modal').modal()
    $('.signup.modal .signup_cancel').click(function () {
        $('.signup.modal').modal('hide')
    })
    $('.dropdown.ao-sorting').dropdown();
    $('.dropdown.ao-filters').dropdown({
        action: function () {
            /*hack do nothing*/
        }
    });
    $('.ui.checkbox').checkbox();

</script>
<audio id="player" src="" type="audio/mp3"></audio>
